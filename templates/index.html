{% extends 'base.html' %}

{% block content %}

<!-- HERO -->  
<div class="jumbotron text-center hero-background">
  <div class='hero-index'>
    <h1>Mentor Me</h1>
    <p class="lead">A place where you can grow!</p>
    
  </div>
</div>

<!-- BENEFITS -->
<div class="container-fluid mb-5 mt-5">
    <div class='pb-5 pt-5 subject'>
        <div class="row">
            <div class="col-lg-4">
                <div class="card col-md-12" style="padding: 5px;">
                    <a href='/mentors'>
                        <h2 class='subject'>Technology</h2>
                        <img src='static/images/ilya-pavlov-OqtafYT5kTw-unsplash.jpg' height='300' width='auto' class="card-img-top">    
                    </a>
                </div>
            </div>
            <div class="col-lg-4" >
                <div class="card col-md-12" style="padding: 5px;">
                    <a href='/mentors'>
                        <h2 class='subject'>Science</h2>
                        <img src='static/images/alex-kondratiev-H9t723yPjYI-unsplash.jpg' height='300' width='auto' class="card-img-top">
                    </a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card col-md-12" style="padding: 5px;">
                    <a href='/mentors'>
                        <h2 class='subject'>Finance</h2>
                        <img src='static/images/ibrahim-rifath-OApHds2yEGQ-unsplash.jpg' height='300' width='auto'
                        class="card-img-top">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mb-5 mt-5">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="static/images/buddha.jpeg"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="static/images/oprah.jpg"
            alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="static/images/Abe-Barksdale-Quote-2-1200-x-400.png"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <a href="{{ url_for('mentor_form') }}" class="btn btn-primary become">Become a mentor</a>
{% endblock %}
